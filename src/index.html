<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="shopping-cart">
      <div class="brocoli">
        <div class="product">
          <img src="image/Product picture.png" alt="" />
          <div class="product-infos">
            <h1 class="product-title">Brocoli</h1>
            <p class="product-stock">en stock</p>
          </div>
          <h2 class="product-price">CHF 4.35</h2>
        </div>
      </div>
      <div class="gruyere">
        <div class="product">
          <img src="image/fromage.png" alt="" />
          <div class="product-infos">
            <h1 class="product-title">Le Gruyère</h1>
            <p class="product-stock">en stock</p>
          </div>
          <h2 class="product-price">CHF 11.00</h2>
        </div>
      </div>

      <div class="carotte">
        <div class="product">
          <img src="image/carotte.png" alt="" />
          <div class="product-infos">
            <h1 class="product-title">Carottes mini</h1>
            <p class="product-stock">plus que 1 en stock</p>
          </div>
          <h2 class="product-price">CHF 11.00</h2>
        </div>
      </div>
      <div class="chips">
        <div class="product">
          <img src="image/chips.png" alt="" />
          <div class="product-infos">
            <h1 class="product-title">Chips paprika Zweifel</h1>
            <p class="product-stock">en stock</p>
          </div>
          <h2 class="product-price">CHF 5.95</h2>
        </div>
      </div>
      <div class="button">Passer à la caisse</div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
